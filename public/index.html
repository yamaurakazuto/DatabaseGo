<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoリスト</title>
  </head>
  <body>
    <div class="page">
      <header>
        <p class="subtitle">今日のタスクを整理しましょう</p>
        <h1>ToDo リスト</h1>
      </header>

      <div class="grid">
        <section class="card">
          <div class="panel-header">
            <div>
              <label for="todo-input">タスクを追加</label>
              <small class="subtitle">短い一文でやることを記入してください</small>
            </div>
            <button id="clear-completed" class="ghost" type="button">完了済みを整理</button>
          </div>

          <form id="todo-form" autocomplete="off">
            <input id="todo-input" type="text" name="todo" placeholder="例: 買い物リストをまとめる" />
            <button type="submit">追加する</button>
          </form>

          <div class="message" id="message" aria-live="polite"></div>

          <div id="empty-state" class="empty-state">
            <p style="margin: 0 0 6px; font-weight: 700;">まだタスクがありません</p>
            <p style="margin: 0; color: var(--muted);">上のフォームからタスクを追加してみましょう。</p>
          </div>

          <ul id="todo-list" class="todo-list"></ul>
        </section>

        <aside class="card">
          <div class="panel-header">
            <h2 style="margin: 0; font-size: 1.1rem;">進捗サマリー</h2>
          </div>
          <div id="todo-stats" class="stats"></div>
          <p class="subtitle" style="margin-top: 16px;">
            完了したタスクは「完了済みを整理」でまとめて削除できます。
          </p>
        </aside>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
