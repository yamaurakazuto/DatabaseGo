<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字入力フォーム</title>
    <style>
      body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 1.5rem;
        background: #f5f6f8;
        color: #1f2933;
      }

      .card {
        max-width: 420px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }

      h1 {
        margin-top: 0;
        font-size: 1.4rem;
        letter-spacing: 0.02em;
      }

      label {
        display: block;
        margin-bottom: 0.35rem;
        font-weight: 600;
      }

      input[type='text'] {
        width: 100%;
        padding: 0.75rem 0.9rem;
        border-radius: 10px;
        border: 1px solid #cfd5dc;
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        box-sizing: border-box;
      }

      input[type='text']:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
      }

      button[type='submit'] {
        margin-top: 0.75rem;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 10px;
        background: #2563eb;
        color: #fff;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
        width: 100%;
      }

      button[type='submit']:hover {
        background: #1e4fbb;
      }

      button[type='submit']:active {
        transform: translateY(1px);
      }

      .output {
        min-height: 1.5rem;
        margin-top: 1rem;
        padding: 0.75rem 0.9rem;
        border-radius: 10px;
        background: #f4f6fa;
        border: 1px dashed #cfd5dc;
        color: #33404f;
        font-weight: 600;
      }

      .output[data-status='success'] {
        background: #ecfdf3;
        color: #166534;
        border-color: #34d399;
      }

      .output[data-status='warning'] {
        background: #fff7ed;
        color: #9a3412;
        border-color: #fdba74;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>文字入力フォーム</h1>
      <form id="text-form">
        <label for="text-input">入力してください</label>
        <input id="text-input" type="text" name="text" placeholder="例: こんにちは" autocomplete="off" />
        <button type="submit">送信</button>
      </form>
      <p id="output" class="output" aria-live="polite"></p>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
