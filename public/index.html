<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoリスト</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f7fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --primary: #2563eb;
        --primary-strong: #1d4ed8;
        --border: #e5e7eb;
        --shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
        --radius: 16px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.12), transparent 35%),
          radial-gradient(circle at 80% 0%, rgba(79, 70, 229, 0.08), transparent 30%),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      .page {
        max-width: 900px;
        margin: 0 auto;
        padding: 48px 24px 72px;
      }

      header {
        margin-bottom: 28px;
      }

      h1 {
        margin: 0 0 0.35rem;
        font-size: clamp(1.6rem, 3vw, 2.25rem);
        letter-spacing: -0.01em;
      }

      .subtitle {
        margin: 0;
        color: var(--muted);
      }

      .grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 22px;
        border: 1px solid var(--border);
      }

      form {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }

      input[type='text'] {
        flex: 1;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 1rem;
        transition: all 0.2s ease;
      }

      input[type='text']:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
      }

      button[type='submit'],
      .primary {
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 14px 18px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.1s ease, background 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
      }

      button[type='submit']:hover,
      .primary:hover {
        background: var(--primary-strong);
        transform: translateY(-1px);
      }

      button[type='submit']:active,
      .primary:active {
        transform: translateY(0);
      }

      .ghost {
        background: transparent;
        color: var(--muted);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        font-weight: 600;
        cursor: pointer;
        transition: border-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
      }

      .ghost:hover {
        border-color: var(--primary);
        color: var(--primary);
        transform: translateY(-1px);
      }

      .todo-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .todo-item {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 12px;
        align-items: center;
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 14px;
        transition: border-color 0.2s ease, background 0.2s ease;
      }

      .todo-item:hover {
        border-color: rgba(37, 99, 235, 0.4);
        background: #f8fafc;
      }

      .todo-item input[type='checkbox'] {
        width: 18px;
        height: 18px;
        accent-color: var(--primary);
      }

      .todo-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .todo-title {
        margin: 0;
        font-weight: 700;
        letter-spacing: -0.01em;
      }

      .todo-meta {
        font-size: 0.875rem;
        color: var(--muted);
      }

      .todo-actions {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .completed .todo-title {
        text-decoration: line-through;
        color: #9ca3af;
      }

      .completed .todo-meta {
        color: #c4c8d0;
      }

      .empty-state {
        text-align: center;
        padding: 40px 12px;
        border: 1px dashed var(--border);
        border-radius: 14px;
        color: var(--muted);
        background: #f8fafc;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 10px;
        margin-bottom: 10px;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }

      .stat {
        background: #f8fafc;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        text-align: center;
      }

      .stat .label {
        display: block;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .stat strong {
        display: block;
        margin-top: 6px;
        font-size: 1.3rem;
      }

      .message {
        margin-top: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        background: #eef2ff;
        color: #312e81;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .message[data-tone='warning'] {
        background: #fff4e5;
        color: #92400e;
      }

      @media (max-width: 860px) {
        .grid {
          grid-template-columns: 1fr;
        }

        form {
          flex-direction: column;
        }

        button[type='submit'] {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <p class="subtitle">今日のタスクを整理しましょう</p>
        <h1>ToDo リスト</h1>
      </header>

      <div class="grid">
        <section class="card">
          <div class="panel-header">
            <div>
              <label for="todo-input">タスクを追加</label>
              <small class="subtitle">短い一文でやることを記入してください</small>
            </div>
            <button id="clear-completed" class="ghost" type="button">完了済みを整理</button>
          </div>

          <form id="todo-form" autocomplete="off">
            <input id="todo-input" type="text" name="todo" placeholder="例: 買い物リストをまとめる" />
            <button type="submit">追加する</button>
          </form>

          <div class="message" id="message" aria-live="polite"></div>

          <div id="empty-state" class="empty-state">
            <p style="margin: 0 0 6px; font-weight: 700;">まだタスクがありません</p>
            <p style="margin: 0; color: var(--muted);">上のフォームからタスクを追加してみましょう。</p>
          </div>

          <ul id="todo-list" class="todo-list"></ul>
        </section>

        <aside class="card">
          <div class="panel-header">
            <h2 style="margin: 0; font-size: 1.1rem;">進捗サマリー</h2>
          </div>
          <div id="todo-stats" class="stats"></div>
          <p class="subtitle" style="margin-top: 16px;">
            完了したタスクは「完了済みを整理」でまとめて削除できます。
          </p>
        </aside>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
